<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Styling</title>
    <style>
        /* Internal CSS */
        body {
            font-family: Arial, sans-serif;
        }

        p {
            color: #555;
        }

        .highlight {
            background-color: yellow;
        }
    </style>
    <link rel="stylesheet" href="styles.css"> <!-- External CSS -->
</head>
<body style="color: #333;">

    <h1 style="color: red;">Inline CSS Example</h1>
    <p class="highlight">This paragraph has a background color applied via a class selector.</p>
    
    <!-- External CSS will affect the background color and links -->
    <p>Check the external CSS for link hover effect!</p>
    
</body>
</html>
