<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Basics</title>
    <style>
        /* Element Selector */
        h1 {
            font-size: 36px;
        }

        /* Class Selector */
        .section {
            background-color: #f0f0f0;
        }

        /* ID Selector */
        #uniqueElement {
            border: 2px solid #000;
        }
    </style>
</head>
<body>
    <h1>This is a Heading</h1>
    <div id="uniqueElement">This is a div with a border</div>
    <div class="section">This is a section with a background color</div>
    <p>This is a paragraph.</p>
</body>
</html>
